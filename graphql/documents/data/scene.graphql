fragment SceneData on Scene {
  id
  checksum
  oshash
  title
  details
  url
  date
  rating
  o_counter
  organized
  path
  phash
  interactive
  interactive_speed
  created_at
  updated_at

  file {
    size
    duration
    video_codec
    audio_codec
    width
    height
    framerate
    bitrate
  }

  paths {
    screenshot
    preview
    stream
    webp
    vtt
    chapters_vtt
    sprite
    funscript
    deovr
    interactive_heatmap
  }

  scene_markers {
    ...SceneMarkerData
  }

  galleries {
    ...SlimGalleryData
  }

  studio {
    ...SlimStudioData
  }
  
  movies {
    movie {
      ...MovieData
    }
    scene_index
  }

  tags {
    ...SlimTagData
  }

  performers {
    ...PerformerData
  }

  stash_ids {
    endpoint
    stash_id
  }
}
